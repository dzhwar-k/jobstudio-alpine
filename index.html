<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Studio</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-2">
      <div class="card">
        <div class="card-header">
          <h3>Candidates - AlpineJS</h3>
        </div>

        <div class="card-body" x-data="init()" x-init="getFreelancers">
          <div class="row">
            <template x-for="freelancer in freelancers">
              <div class="col-12 col-sm-6 col-md-4 mt-3">
                <div class="card">
                  <div
                    class="card-header d-flex justify-content-between align-items-center"
                  >
                    <div class="cricle" style="width: 60px; height: 60px">
                      <img
                        :src="freelancer.image"
                        class="img-fluid img-thumbnail"
                      />
                    </div>

                    <div>
                      <a
                        :href="'https://jobstudio-weba.vercel.app/freelancers/' + freelancer.id"
                        class="text-decoration-none text-dark"
                        target="_blank"
                      >
                        <h5 x-text="freelancer.name"></h5>
                      </a>
                    </div>
                  </div>
                  <div class="card-body">
                    <!-- city and country -->
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <a href="#" class="text-decoration-none text-secondary">
                        <small
                          x-text="freelancer.location.country + ' - ' + freelancer.location.city"
                        ></small>
                      </a>
                      <a href="#" class="text-decoration-none text-secondary">
                        <small x-text="freelancer.category.title"></small>
                      </a>
                    </div>

                    <p class="pt-3">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Molestiae, sapiente.
                    </p>

                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div class="mt-3">
                        <small
                          class="d-inline-flex mb-3 px-2 py-1 fw-semibold text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2"
                          x-text="freelancer.statistics.count_finished_tasks + ' Tasks'"
                        ></small>
                        <small
                          class="d-inline-flex mb-3 px-2 py-1 fw-semibold text-info bg-info bg-opacity-10 border border-info border-opacity-10 rounded-2"
                          x-text="freelancer.statistics.count_reviews + ' Recommend'"
                        ></small>
                      </div>
                      <a
                        :href="'https://jobstudio-weba.vercel.app/freelancers/' + freelancer.id"
                        class="btn btn-sm btn-outline-dark float-end"
                        target="_blank"
                        >More</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <div class="row">
            <div class="col-12 col-sm-6 offset-sm-3 mt-3 text-center">
              <button
                class="btn btn-secondary btn-sm"
                @click="loadMore"
                x-show="hasMore"
              >
                Load More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script>
      function init() {
        return {
          freelancers: [],
          hasMore: true,
          url: "https://maildax.xyz/api/freelancers/filter",
          fetchFreelancers: function () {
            fetch(this.url, {
              headers: {
                "x-lang": "en",
              },
            })
              .then((res) => res.json())
              .then((res) => {
                this.freelancers = this.freelancers.concat(
                  res.data.freelancers
                );
                this.url = res.data.links.next_page_url;
                sessionStorage.setItem(
                  "freelancers",
                  JSON.stringify(this.freelancers)
                );
                sessionStorage.setItem("hasMore", !!this.url);
                this.hasMore = !!this.url;
              })
              .catch((err) => console.log(err));
          },
          loadMore: function () {
            this.fetchFreelancers();
          },
          get getFreelancers() {
            if (sessionStorage.getItem("freelancers")) {
              this.freelancers = JSON.parse(
                sessionStorage.getItem("freelancers")
              );
              this.hasMore = sessionStorage.getItem("hasMore") === "true";
            } else {
              this.fetchFreelancers();
            }
          },
        };
      }
    </script>
  </body>
</html>
